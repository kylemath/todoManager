<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Todo Manager</h1>
            <div class="header-controls">
                <button id="add-todo-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Todo
                </button>
                <div class="filter-controls">
                    <select id="priority-filter">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="group-filter">
                        <option value="all">All Groups</option>
                        <option value="academic">Academic</option>
                        <option value="personal">Personal</option>
                        <option value="research">Research</option>
                        <option value="administration">Administration</option>
                        <option value="renovation">Renovation</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-number" id="total-todos">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-todos">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-todos">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completion-rate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            </div>

            <div class="todo-container">
                <div class="todo-groups">
                    <div class="todo-group" data-group="high-priority">
                        <h3 class="group-title high-priority">
                            <i class="fas fa-exclamation-circle"></i> High Priority
                        </h3>
                        <div class="todo-list" id="high-priority-list"></div>
                    </div>
                    
                    <div class="todo-group" data-group="medium-priority">
                        <h3 class="group-title medium-priority">
                            <i class="fas fa-minus-circle"></i> Medium Priority
                        </h3>
                        <div class="todo-list" id="medium-priority-list"></div>
                    </div>
                    
                    <div class="todo-group" data-group="low-priority">
                        <h3 class="group-title low-priority">
                            <i class="fas fa-circle"></i> Low Priority
                        </h3>
                        <div class="todo-list" id="low-priority-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add/Edit Todo Modal -->
        <div id="todo-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add New Todo</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <form id="todo-form">
                    <div class="form-group">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-description">Description (optional)</label>
                        <textarea id="todo-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todo-priority">Priority</label>
                            <select id="todo-priority">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="todo-group">Group</label>
                            <select id="todo-group">
                                <option value="academic">Academic</option>
                                <option value="personal">Personal</option>
                                <option value="research">Research</option>
                                <option value="administration">Administration</option>
                                <option value="renovation">Renovation</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="todo-due-date">Due Date (optional)</label>
                        <input type="date" id="todo-due-date">
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Todo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
